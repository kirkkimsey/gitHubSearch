<ion-header>

  <ion-navbar>
    <ion-title>Search Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="profileSelect()">
      <ion-avatar item-start>
        <img src="{{userProfile?.avatar}}">
      </ion-avatar>
      <h2>{{userProfile?.name}}</h2>
      <p>{{userProfile?.company}}</p>
    </ion-item>
  </ion-list>
</ion-content>
