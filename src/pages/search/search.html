<!--
  Generated template for the SearchPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search Github Profiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" floating></ion-input>
  </ion-item>
  <ion-fab bottom right>
    <button ion-fab (click)="search()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
