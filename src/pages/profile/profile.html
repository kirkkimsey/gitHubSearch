<ion-header>

  <ion-navbar>
    <ion-title>{{userProfile?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-avatar item-start>
      <img src="{{userProfile?.avatar}}">
    </ion-avatar>
    <ion-card-content>
      <ion-card-title>
        {{userProfile?.company}}
      </ion-card-title>
      <h4>{{userProfile?.location}}</h4>
      <h4>{{userProfile?.email}}</h4>
      <p>
        {{userProfile?.bio}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
